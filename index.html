<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Toby Time</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <h1>Toby Time</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <label for="repTotal">Rep Number:</label>
                <input type="number" id="repTotal" name="repTotal" value="0" maxlength="4" size="4"><br>

                <label for="restBetweenReps">Rest time:</label>
                <input type="number" id="restBetweenReps" name="restBetweenReps" value="0" maxlength="4" size="4"><br>

                <hr>

                <section id="timerSection">
                    <div id=repsDisplay>0</div>
                    <div id="timeDisplay">0</div>
                    <button id="startTimer">Start</button>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
