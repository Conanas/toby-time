<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Toby Time</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <h1>Toby Time</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col inputs">
                <form class="input-form">
                    <label for="repTotal" class="input-labels">Reps:</label>
                    <input type="number" id="repTotal" class="input-inputs" name="repTotal"><br>

                    <label for="restBetweenReps" class="input-labels">Rest time:</label>
                    <input type="number" id="restBetweenReps" class="input-inputs" name="restBetweenReps"><br>

                    <hr>

                    <label for="setTotal" class="input-labels">Sets:</label>
                    <input type="number" id="setTotal" class="input-inputs" name="setTotal"><br>

                    <label for="restBetweenSets" class="input-labels">Break:</label>
                    <input type="number" id="restBetweenSets" class="input-inputs" name="restBetweenSets"><br>
                </form>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <section id="timerSection">
                    <div id="repsDisplay"><label for="repsDisplaySpan" id="repsDisplayLabel">Reps Left: </label><span id="repsDisplaySpan">0</span></div>
                    <div id="setsDisplay"><label for="repsDisplaySpan" id="setsDisplayLabel">Sets Left: </label><span id="setsDisplaySpan">0</span></div>
                    <div id="timeDisplay">0</div>
                    <button id="startTimer">Start</button>
                    <button id="startBreakTimer">Start Break</button>
                    <button id="pauseTimer">Pause</button>
                    <button id="resumeTimer">Resume</button>
                    <button id="stopTimer">Back</button>
                </section>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Good Job Jo!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="./assets/images/toby-face.jpg" alt="toby-image" id="toby-image">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div class="toast" data-delay="1000">
            <div class="toast-header">
                <strong class="mr-auto">Toby Says</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="toast-body"></div>
        </div>
    </main>
    <footer></footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- sound manager -->
    <script src="soundmanager2-nodebug.js"></script>

    <!-- javascript -->
    <script src="script.js"></script>

</body>

</html>
